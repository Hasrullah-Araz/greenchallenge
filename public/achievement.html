<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achievement Board</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e8f5e9;
      font-family: Inter, Arial;
      display: flex;
      justify-content: center;
    }

    .screen {
      width: 95%;
      max-width: 1100px;
      min-height: 100vh;
      background: white;
      border-radius: 24px;
      padding: 40px;
      margin: 30px auto;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.13);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 35px;
      font-size: 30px;
      font-weight: 700;
    }

    .badge-card {
      width: 100%;
      background: #f1fff1;
      padding: 30px;
      border-radius: 18px;
      margin-bottom: 22px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
    }

    .badge-card h3 {
      margin: 0 0 10px;
      color: #2e7d32;
      font-size: 22px;
      font-weight: 600;
    }

    .badge-card p {
      margin: 0;
      font-size: 20px;
      color: #333;
      font-weight: 600;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #4caf50;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="screen">
    <h2>Achievement Board</h2>

    <div class="badge-card">
      <h3>‚≠ê Total Points</h3>
      <p id="points">0</p>
    </div>

    <div class="badge-card">
      <h3>üì∑ Proof Uploaded</h3>
      <p id="proofs">0</p>
    </div>

    <div class="badge-card">
      <h3>üèÖ Badges</h3>
      <p id="badges">0</p>
    </div>

    <a href="dashboard.html" class="back">&lt; Kembali</a>
  </div>

  <script>
    async function loadAchievement() {
      // load user local
      let user = JSON.parse(localStorage.getItem("greenUser") || "{}");
      if (!user.id) {
        document.getElementById("points").innerText = 0;
        document.getElementById("proofs").innerText = 0;
        document.getElementById("badges").innerText = 0;
        return;
      }

      try {
        let res = await fetch("/api/user/profile?id=" + user.id);
        let data = await res.json();

        let points = data.points || 0;
        let proofs = data.proofs || 0;
        let badges = Math.floor(points / 50);

        // update UI
        document.getElementById("points").innerText = points;
        document.getElementById("proofs").innerText = proofs;
        document.getElementById("badges").innerText = badges;

        // simpan ke localStorage juga
        user.points = points;
        user.proofs = proofs;
        user.badges = badges;
        localStorage.setItem("greenUser", JSON.stringify(user));

      } catch (e) {
        console.log("Gagal load profil:", e);
      }
    }

    loadAchievement();
  </script>
</body>
</html>
